<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="auther" content="reema" />
    <meta name="description" content="website for vintage rally" />
    <meta
      name="keywords"
      content="vintage , rally , vintage rally , vintage club "
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/registration.css" />
    <link rel="icon" href="images/logo.png" />
    <title>Vintage Rally Club</title>
  </head>
  <body>
    <main>
      <!-- =====NAVBAR======== -->
      <nav>
        <div class="logo"><img src="images/logo.png"  alt="logo"/></div>
        <div class="menu">
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="index.html#about_us">about us</a></li>
            <li><a href="contact-us.html#contact_us">contact us</a></li>
            <li><a href="registration.html#registration">register</a></li>
            <li><a href="Q&A.html#que_ans">Q&A</a></li>
            <li><a href="drivers.html#drivers">drivers</a></li>
          </ul>
        </div>
      </nav>
      <!-- =====HEADER======== -->
      <header>
        <div class="search">
          <input type="search" />
          <img src="images/iconfinder_search_326690.png"  alt="search"/>
        </div>
        <div class="header_overlay"></div>
      </header>
      <!--===REGISTRATION FORM =====-->

      <form>
        <div id="registration">
          <h1>Register</h1>
          <hr />
          <h3>
            <strong>Please fill in this form to create an account.</strong>
          </h3>
          <br />

          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            required
          />
          <hr />
          <p>
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>

          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>

      <!-- =====FOOTER======== -->
      <footer>
        Copyrights &copy;2022 Vintage Rally Club . All rights reserved
      </footer>
    </main>
  </body>
</html>
